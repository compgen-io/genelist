{% extends "layout.html" %}
{% block body %}
  <h2>Login</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="/auth" method="POST">
    <dl>
      <dt>Username:
      <dd><input type=text name="username">
      <dt>Password:
      <dd><input type=password name="password">
      <dd><input type=submit value="Sign in">
    </dl>
  </form>
{% endblock %}
